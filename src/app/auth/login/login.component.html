<div class="login-container">
    <div class="login-content">
        <h1 class="title">Hệ thống phòng họp thông minh</h1>
        <h2 class="subtitle">SMR (Smart meeting)</h2>

        <div class="login-form">
            <h3>Đăng nhập</h3>

            <div class="form-group">
                <label>Tên tài khoản <span class="required">*</span></label>
                <input type="text" [(ngModel)]="username" name="username" placeholder="Tên tài khoản">
            </div>

            <div class="form-group">
                <label>Mật khẩu <span class="required">*</span></label>
                <div class="password-input">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Mật khẩu">
                    <span class="password-toggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>

            <div class="form-actions">
                <div class="remember-me">
                    <input type="checkbox" [(ngModel)]="rememberMe" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="javascript:void(0)" (click)="onForgotPassword()">Forgot your password?</a>
            </div>

            <button class="login-button" (click)="onLogin()">Đăng nhập</button>
        </div>
    </div>
</div>
