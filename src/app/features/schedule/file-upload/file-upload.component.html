<div class="file-upload-container">
    <div class="file-upload-area" [class.drag-over]="dragOver" (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <input type="file" id="file-upload" multiple (change)="onFileSelected($event)"
            accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf">
        <label for="file-upload">
            <i class="fas fa-cloud-upload-alt"></i>
            <span class="upload-text">Kéo thả file vào đây hoặc <span class="browse-text">Chọn file</span></span>
            <span class="upload-hint">Hỗ trợ: .doc, .docx, .xls, .xlsx, .ppt, .pptx, .pdf (Tối đa 50MB)</span>
        </label>
    </div>

    <div class="file-list" *ngIf="files.length > 0">
        <div class="file-item" *ngFor="let file of files; let i = index">
            <div class="file-icon">
                <i class="fas" [ngClass]="getFileIcon(file.name)"></i>
            </div>
            <div class="file-info">
                <div class="file-name">{{ file.name }}</div>
                <div class="file-size">{{ formatFileSize(file.size) }}</div>
            </div>
            <button class="remove-btn" (click)="removeFile(i)">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
